
name: Build EXE from Python Script

on:
  push:
    branches:
      - main  # תוכל לשנות את השם של הסניף

jobs:
  build:
    runs-on: ubuntu-latest  # אתה יכול לבחור גם Windows אם תרצה

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # תוכל לשנות לגרסה המתאימה לך

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller  # התקנת PyInstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed your_script.py  # כאן שם הקובץ שלך

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-python-app-exe
          path: dist/your_script.exe  # המיקום של קובץ ה-EXE שנוצר
